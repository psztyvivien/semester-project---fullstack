<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Csekkbefizetés</title>
</head>
<body>
    <form id="payment-form">
        <label for="name">Befizető neve:</label>
        <input type="text" id="name" name="name" required placeholder="pl. Beke Emma">
        <br>
        <br>
        <label for="amount-number" min="0">Befizetett összeg (számmal):</label>
        <input type="number" id="amount-number" name="amount-number" required placeholder="pl. 2000"> HUF
        <br>
        <br>
        <label for="amount-text">Befizetett összeg (szöveggel):</label>
        <input type="text" id="amount-text" name="amount-text" required placeholder="pl. kétezer"> HUF
        <br>
        <br>
        <label for="date">Befizetés dátuma:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <br>
        <button id="submit-button" onclick="submitPayment()">Befizetés</button>
    </form>
    <br>
    <br>
    <div id="result">

    </div>


    <script src="app.js"></script>
</body>
</html>
