<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Csekkbefizetés</title>
</head>
<body>
    <h1>Csekkbefizető kliens</h1>
    <hr>
    <div class="parent bg-light">
        <div class="div1">
            <input type="text" id="bill-id" disabled class="form-control mb-3" placeholder="Csekk ID">
            <input type="text" id="payername" class="form-control mb-3" placeholder="Befizető neve">
            <input type="num" id="amount-num" class="form-control mb-3" placeholder="Összeg (számmal)">
            <input type="text" id="amount-txt" class="form-control mb-3" placeholder="Összeg (szöveggel)">
            <input type="date" id="bill-date" class="form-control mb-3">
            <button onclick="updateBill()" class="btn btn-sm btn-primary">Frissít</button>
            <button onclick="reset()" class="btn btn-sm btn-primary">Visszavon</button>
        </div>
        <br>
        <div class="div2 bg-light">
            <input type="text" id="create-bill-id"  class="form-control mb-3" placeholder="Csekk ID">
            <input type="text" id="create-payername" class="form-control mb-3" placeholder="Befizető neve">
            <input type="number" id="create-amount-num" class="form-control mb-3" placeholder="Összeg (számmal)">
            <input type="text" id="create-amount-txt" class="form-control mb-3" placeholder="Összeg (szöveggel)">
            <input type="date" id="create-bill-date" class="form-control mb-3">
            <button onclick="createBill()" class="btn btn-sm btn-success">Befizetés</button>
            <button onclick="addTemp()" class="btn btn-sm btn-secondary">Kitöltés sablonnal</button>
        </div>
    </div>
    <hr>
    <h3>Befizetések:</h3>
    <table class="table table-striped bg-light">
        <thead>
            <tr>
                <th>Csekk ID</th>
                <th>Befizető neve</th>
                <th>Összeg (számmal)</th>
                <th>Összeg (szöveggel)</th>
                <th>Dátum</th>
                <th>Egyéb műveletek</th>
            </tr>
        </thead>
        <tbody id="bills"></tbody>
    </table>


    <script src="app.js"></script>
</body>
</html>
